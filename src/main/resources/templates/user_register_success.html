<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registation success</title>
        <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm_theme_mischka.css">
    </head>

    <body>
        <main>
            <form action="#" th:action="@{/register}" th:object="${reader}" method="post">
                <h2>Registration succeeded</h2>
                <fieldset>

                    <span>Książka która została dodana:</span><br>
                    <span th:text="${reader.name}"></span><br>
                    <span th:text="${reader.surname}"></span><br>
                    <span th:text="${reader.id}"></span><br>
                    <span th:text="${reader.email}"></span>

                </fieldset>
                <a href="/addUser">Dodaj kolejną</a>

            </form>
        </main>
    </body>
</html>
