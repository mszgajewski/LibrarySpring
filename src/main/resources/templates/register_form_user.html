<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rejestracja czytelnika</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    </head>

    <body>

    <nav class="teal">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Biblioteka</a>
        </div>
    </nav>
        <main>
            <form action="#" th:action="@{/addUser}" th:object="${reader}" method="post">
                <fieldset>
                    <legend>Zarejestruj się</legend>
                    <label>Imię:</label>
                    <input type="text" th:field="*{name}">
                    <label>Nazwisko:</label>
                    <input type="text" th:field="*{surname}">
                    <label>Email:</label>
                    <input type="email" th:field="*{email}">
                    <label>Numer Telefonu:</label>
                    <input type="number" th:field="*{phoneNumber}">
                    <button type="submit">Rejestracja</button>
                </fieldset>
                <a href="/home">Wróć do głównego menu</a>
            </form>
        </main>
    </body>
</html>
