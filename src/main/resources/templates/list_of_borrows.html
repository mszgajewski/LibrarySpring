<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista Wypożyczeń</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

    </head>

    <body>

    <nav class="teal">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Biblioteka</a>
        </div>
    </nav>
        <main>

            <form action="#" th:action="@{/borrowedBooks}" method="post">

                    <fieldset>
                        <legend>Wyszukaj wypożyczenie:</legend>
                        <input type="number" name="id">
                        <button type="submit">Wyszukaj</button>
                    </fieldset>

                <div class="container">
                    <table id="borrow-table" class="striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>ID Czytelnika</th>
                            <th>ID Książki</th>
                            <th>Data wypożyczenia</th>
                            <th>Data zwrotu</th>
                            <th>Komentarz</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="borrows2 : ${borrow}">
                            <td th:text="${borrows2.id}"></td>
                            <td th:text="${borrows2.readerId}"></td>
                            <td th:text="${borrows2.bookId}"></td>
                            <td th:text="${borrows2.borrowDate}"></td>
                            <td th:text="${borrows2.returnDate}"></td>
                            <td th:text="${borrows2.comment}"></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
                <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

                <a href="/home">Wróć do głównego menu</a>
            </form>
        </main>
    </body>
</html>
