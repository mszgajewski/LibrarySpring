<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista Książek</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

    </head>

    <body>

    <nav class="teal">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Biblioteka</a>
        </div>
    </nav>
        <main>

            <form action="#" th:action="@{/allBooks}" method="post">

                    <fieldset>
                        <legend>Wyszukaj książkę:</legend>
                        <input type="text" name="keyword">
                        <button type="submit">Wyszukaj</button>
                    </fieldset>
                <div class="container">
                    <table id="library-table" class="striped">
                        <tr>
                            <th>ID</th>
                            <th>Tytuł</th>
                            <th>Autor</th>
                            <th>ISBN</th>
                            <th>Akcje</th>
                        </tr>
                        <tr th:each="book : ${book}">
                            <td th:text="${book.id}"></td>
                            <td th:text="${book.title}"></td>
                            <td th:text="${book.author}"></td>
                            <td th:text="${book.isbn}"></td>
                            <td>
                                <a th:href="@{/updateBook/{id}(id=${book.id})}" class="btn btn-">Edytuj</a>
                                <a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-danger">Usuń</a>
                            </td>
                        </tr>

                    </table>
                </div>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
                <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

                <a href="/home">Wróć do głównego menu</a>
            </form>
        </main>
    </body>
</html>
